    <div class="container1 mt-5">
        <h1 class="mb-4">CRUD Usuarios</h1>
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createModal4">Añadir Nuevo</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>IdTrabajador</th>
                    <th>Nombre</th>
                    <th>ApellidoMaterno</th>
                    <th>ApellidoPaterno</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="table-body4">
            </tbody>
        </table>
    </div>

    <!-- Modal de creación -->
    <div class="modal fade" id="createModal4" tabindex="-1" aria-labelledby="createModalLabel4" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel4">Añadir Nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm4">
                        <div class="mb-3">
                            <label for="name4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name4" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidomaterno4" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidomaterno4" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoPaterno4" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno4" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuario4" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario4" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="Password4" required>
                        </div>
                        <div class="mb-3">
                            <label for="Descripcion4" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="Descripcion4" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="editModal4" tabindex="-1" aria-labelledby="editModalLabel4" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel4">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm4">
                        <input type="hidden" id="edit-id4">
                        <div class="mb-3">
                            <label for="edit-name4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-name4" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-apellidomaterno4" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="edit-apellidomaterno4" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-apellidoPaterno4" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="edit-apellidoPaterno4" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-usuario4" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="edit-usuario4" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-Password4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="edit-Password4" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-Descripcion4" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="edit-Descripcion4" required>
                        </div>
                
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
