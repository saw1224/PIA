      <h1>Reservacion</h1>
      <div class="form-wrapper">
        <form class="reserva-form" id="reserva">
            <div class="reserva">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="sintomas">Síntomas:</label>
                    <input type="text" id="sintomas" name="sintomas" required>
                </div>
                <div>
                    <label for="fecha-hora">Fecha y Hora:</label>
                    <input type="datetime-local" id="fecha-hora" name="fecha-hora" required>
                </div>
                <div>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="full-width button-container">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="cardiologia">Cardiología</option>
                        <option value="neurologia">Neurología</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="dermatologia">Dermatología</option>
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit" id="confirmar-cita">
                        <img src="img/marca-de-verificacion.png" alt="Confirmar" style="vertical-align: middle; width: 20px; height: 20px;">
                        Confirmar Cita
                    </button>
                </div>
            </div>
        </form>
    </div>
